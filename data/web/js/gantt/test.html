<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>dark-hammer</title>
        <script src="../jquery/jquery-1.8.3.js"></script>
        <script src="gantt.js"></script>
        <script>
            var gantt;
            $(document).ready(function() {
                var data = {
                    duration:10,
                    samples: [
                    {name: "update1", duration: 2, start:0,
                        childs: [
                        {name: "transforms", duration: 1, start:0},
                        {name: "bounds", duration: 1, start:1}
                        ]}, 
                    {name: "update2", duration: 2, start:2}, 
                    {name: "render", duration: 4, start:4}, 
                    {name: "display", duration: 2, start:8}]
                    };
                var options = {};
                gantt = $.gantt($("#placeholder"), data, options);
            });
        </script>
    </head>
    
    <body>
        <div id="placeholder" style="width:640px;"></div>
        <p>test</p>
    </body>
</html>
